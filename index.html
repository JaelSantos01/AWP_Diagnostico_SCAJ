<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form id="form" class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success btn-sm" type="submit">Búscar</button>
            </form>
        </div>
        
        <div id="productos"></div>
    </nav>

    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImg" src="" class="img-fluid mb-3" style="max-height:200px; object-fit:cover;" alt="">
                    <p id="modalDesc"></p>
                </div>
            </div>
        </div>
    </div>

<script>
    let productosGlobal = [];

    function mostrarModalPorIndice(indice) {
        const producto = productosGlobal[indice];
        const titulo = producto.strDrink;
        const imagen = producto.strDrinkThumb;
        const descripcion = producto.strInstructionsES || producto.strInstructions || "Sin descripción disponible";

        document.getElementById('detalleModalLabel').textContent = titulo;
        document.getElementById('modalImg').src = imagen;
        document.getElementById('modalImg').alt = titulo;
        document.getElementById('modalDesc').textContent = descripcion;

        const modal = new bootstrap.Modal(document.getElementById('detalleModal'));
        modal.show();
    }

    function getApi(){
        fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita')
            .then(response => response.json())
            .then(data => {
                let productosDiv = document.getElementById('productos');
                productosDiv.innerHTML = '';
                productosGlobal = data.drinks || [];
                productosGlobal.forEach((producto, i) => {
                    productosDiv.innerHTML += `
                        <div class="row-2">
                            <div class="card" style="width: 17rem; align-items: center; margin: 15px; margin-left: 30px;">
                                <img src="${producto.strDrinkThumb}" class="card-img-top img-fluid" 
                                    style="max-height: 200px; object-fit: cover;" alt="${producto.strDrink}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${producto.strDrink}</h5>
                                    <button class="btn btn-primary btn-sm mt-2" onclick="mostrarModalPorIndice(${i})">Ver detalle</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    }

    getApi();

    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();
        SendApi();
    });

    function SendApi(){
        fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s='+ document.getElementById("search").value)
        .then(response => response.json())
        .then(data =>{
            let productosDiv = document.getElementById('productos');
            productosDiv.innerHTML = '';
            productosGlobal = data.drinks || [];
            if(productosGlobal.length){
                productosGlobal.forEach((producto, i) => {
                    productosDiv.innerHTML += `
                        <div class="row">
                            <div class="card" style="width: 17rem; align-items: center; margin: 15px; margin-left: 30px;">
                                <img src="${producto.strDrinkThumb}" class="card-img-top img-fluid" 
                                    style="max-height: 200px; object-fit: cover;" alt="${producto.strDrink}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${producto.strDrink}</h5>
                                    <button class="btn btn-primary btn-sm mt-2" onclick="mostrarModalPorIndice(${i})">Ver detalle</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }else{
                productosDiv.innerHTML = `<h3 style=" margin: 15px;">No se encontraron resultados</h3>`;
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
